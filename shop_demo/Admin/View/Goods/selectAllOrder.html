    <!-- Bootstrap Core CSS -->

	<!-- Custom CSS -->

<body>
	


	<div id="page-content" class="single-page">
		<div class="container" style="margin-left:50px;">
			<div class="row">
				<div class="col-lg-12">
					<ul class="breadcrumb">
						<li style="color:rgb(280,68,0)">查看商城订单</li>
					</ul>
				</div>
			</div>
	
			<div class="row">
				<div class="col-md-12" id="selectOrders">
					<center>
					<table class="table table-hover">
						<tr>
							<th>订单编号</th>
							<th>订单总价</th>
							<th>订单时间</th>
							<th>操作</th>
						</tr>

					{foreach $info as $v}
						<tr>
							<td>{$v['od_id']}</td>
							<td>{$v['od_price']}</td>
							<td>{$v['od_time']}</td>
							<td>
								<a class="btn btn-info" href="/index.php/Home/Index/orderInfo/act/select/id/{$v['od_id']}">查看详情</a>
								<a class="btn btn-danger" href="/index.php/Home/Index/orderInfo/act/delete/id/{$v['od_id']}">删除</a>
							</td>
						</tr>
					{/foreach}


					</table>	

					<!-- 分页样式 -->
					<div class="pages">{$page}</div>
					</center>
				</div>
			</div>
		</div>
	</div>
