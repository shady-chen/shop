<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="">
    <meta name="author" content="">
	
    <title>修改管理员信息</title>
	
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{$smarty.const.CSS_URL}bootstrap.min.css"  type="text/css">
	
	<!-- Custom CSS -->
    <link rel="stylesheet" href="{$smarty.const.CSS_URL}style.css">
	
	<!-- my CSS -->
	<link rel="stylesheet" href="{$smarty.const.CSS_URL}my.css">

	<!-- Custom Fonts -->
    <link rel="stylesheet" href="{$smarty.const.FONT_URL}css/font-awesome.min.css"  type="text/css">
    <link rel="stylesheet" href="{$smarty.const.FONTS_URL}font-slider.css" type="text/css">

</head>

<body>
	


	<div id="page-content" class="single-page">
		<div class="container" style="margin-left:50px;">
			<div class="row">
				<div class="col-lg-12">
					<ul class="breadcrumb">
						<li onclick="javascript:history.go(-1);" style="cursor:pointer;">返回上一级</li>
						<li style="color:rgb(280,68,0)">修改管理员信息</li>
					</ul>
				</div>
			</div>
	
			<div class="row">
				<div class="col-md-12">
					<center>					
						<div class="col-md-8">
						 	{if $act == "changeName"}
						 		<label>请输入新的账号名称并谨记:</label>
						 		<form action="{$smarty.const.__CONTROLLER__}/change" method="post" class="form">
						 			<input type="text" name='newName' required>
						 			<input type="hidden" value="{$act}" name="act">
						 			<input type="hidden" value="{$id}" name="id">
						 			<input type="submit" value="修改" class="btn btn-info">
						 		</form>
						 	{else}
						 		请输入新的密码并谨记:
						 		<form action="{$smarty.const.__CONTROLLER__}/change" method="post" class="form">
						 			<input type="text" name='newPasword' required>
						 			<input type="hidden" value="{$act}" name="act">
						 			<input type="hidden" value="{$id}" name="id">
						 			<input type="submit" value="修改" class="btn btn-info">
						 		</form>
						 	{/if}
						</div>
					</center>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
