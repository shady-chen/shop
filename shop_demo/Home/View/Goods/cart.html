	<!--//////////////////////////////////////////////////-->
	<!--///////////////////Cart Page//////////////////////-->
	<!--//////////////////////////////////////////////////-->
	<div id="page-content" class="single-page">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<ul class="breadcrumb">
						<li><a href="/index.php">首页</a></li>
						<li><a href="javascript:void(0)" style="color:rgb(280,68,0)">购物车</a></li>
					</ul>
				</div>
			</div>
			<div class="row" style="margin-top:-30px">
				<div class="product well">
						<table class="table">
							<tr>
								<th scope="col">商品ID</th>
								<th scope="col">商品名称</th>
								<th scope="col">商品图片</th>
								<th scope="col">商品单价</th>
								<th scope="col">市场价格</th>
								<th scope="col">购买数量</th>
								<th scope="col">库存量</th>
								<th scope="col">小计</th>
								<th scope="col">操作</th>
							</tr>


							<volist name="info" id="v">
							<tr>
								<td scope="col">{$v['gd_id']}</td>
								<td scope="col">{$v['gd_name']}</td>
								<td scope="col"><img src="{$v['gd_img']}"/></td>
								<td scope="col">￥{$v['gd_price_self']}</td>
								<td scope="col">￥{$v['gd_price_other']}</td>
								<td scope="col"><input type="text" id="buy_num{$i}" value="{$v['ct_buy_count']}">
									<input type="hidden" id="gd_id{$i}" value="{$v['gd_id']}">
									<input type="hidden" id="gd_num{$i}" value="{$v['gd_num']}">
								</td>
								<td scope="col">{$v['gd_num']}</td>
								<td scope="col">{$v['gd_price_self']*$v['ct_buy_count']}</td>
								<td scope="col">
									<a class="btn btn-info" href="/index.php/Home/Goods/cart/act/delete/gd_id/{$v['gd_id']}">删除</a>
									<a class="btn btn-info" onclick="update({$i});">更改</a>
								</td>
							</tr>

							</volist>
					</table>
					<script>
						function update(i){
							var id = document.getElementById("gd_id"+i).value;
							var num = document.getElementById("buy_num"+i).value;
							var max = document.getElementById("gd_num"+i).value;
							if(parseInt(num)>parseInt(max)){
								alert("库存不足");
							}else{
							window.location.href = '/index.php/Home/Goods/cart/act/update/gd_id/'+id+"/num/"+num;
							}
						}
					</script>
				</div>	
			</div>
			
			<div class="row" id="order">

				 <div class="col-xs-4">
                        <table>
                            <h4 style="color:rgb(280,68,0)">结算</h4>
                            <tr>
                                <td>市场额总价</td>
                                <td>￥{$price[1]}</td>
                            </tr>
                            <tr>
                                <td>节省</td>
                                <td>￥{$price[2]}</td>
                            </tr>
                            <tr style="border-top: 1px solid #333">
                                <td><h5 style="color:rgb(280,68,0)">总价</h5></td>
                                <td>￥{$price[0]}</td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                  <a href="/index.php/Home/Goods/goodslist" class="btn btn-1" style="background:rgb(280,68,0);color:white">继续购物</a>
                                 <a href="/index.php/Home/Goods/order" class="btn btn-1" style="background:rgb(280,68,0);color:white">提交订单</a>
                                 </td>
                            </tr>
                        </table>
                </div>
			
			</div>
		</div>
	</div>
