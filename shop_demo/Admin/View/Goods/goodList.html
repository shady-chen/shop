<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="">
    <meta name="author" content="">
	
    <title>goodList</title>
	
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{$smarty.const.CSS_URL}bootstrap.min.css"  type="text/css">

	
	<!--  CSS -->
	<link rel="stylesheet" href="{$smarty.const.ADMIN_CSS}admin.css">
	

	<!-- Custom Fonts -->
    <link rel="stylesheet" href="{$smarty.const.FONT_URL}css/font-awesome.min.css"  type="text/css">
    <link rel="stylesheet" href="{$smarty.const.FONTS_URL}font-slider.css" type="text/css">
	
	<!-- jQuery and Modernizr-->
	<script src="{$smarty.const.JS_URL}jquery-2.1.1.js"></script>
	
	<!-- Core JavaScript Files -->  	 
    <script src="{$smarty.const.JS_URL}bootstrap.min.js"></script>

    
</head>

<body>

<div class="container">
	<div class="row">
		<div class="">
			<div class="table-responsive">
				<table class="table table-hover">
					<tr>
						<th>商品编号</th>
						<th>商品图片</th>
						<th>商品名称</th>
						<th>商品类型</th>
						<th>商城价</th>
						<th>市场价</th>
						<th>库存</th>
						<th>商品重量</th>
						<th>上架日期</th>
						<th>商品点击量</th>
						<th>商品来源地</th>
						<th>操作</th>
					</tr>
				{foreach $info as $v}
					<tr>
						<td>{$v['gd_id']}</td>
						<td><img src="{$v['gd_img']}" style="width:50px;height:30px"></td>
						<td>{$v['gd_name']}</td>
						<td>{$v['gd_type']}</td>
						<td>{$v['gd_price_self']}</td>
						<td>{$v['gd_price_other']}</td>
						<td>{$v['gd_num']}</td>
						<td>{$v['gd_weight']}</td>
						<td>{$v['gd_date']}</td>
						<td>{$v['gd_click_num']}</td>
						<td>{$v['gd_from']}</td>

						<td>
							<a class='btn btn-info' href='{$smarty.const.__CONTROLLER__}/operate/act/update/gd_id/{$v["gd_id"]}'>更改</a>
							<a class='btn btn-danger' href='{$smarty.const.__CONTROLLER__}/operate/act/delete/gd_id/{$v["gd_id"]}'>删除</a>
						</td>
					</tr>
				{/foreach}	


				</table>
			</div>
			<div class="pages">{$page}</div>
		</div>
	</div>
</div>

</body>
</html>
